<app-fullheader [title]="title"></app-fullheader>

<mat-card class="string-list-card">
  <mat-card-header *ngIf="title">
    <mat-card-title>{{ title }}</mat-card-title>
  </mat-card-header>
  <div class="list-container">
    <mat-list>
      <mat-list-item *ngFor="let item of items">
        {{ item }}
      </mat-list-item>
    </mat-list>
  </div>
</mat-card>
  
<app-fullfooter></app-fullfooter>
