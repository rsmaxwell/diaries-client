<div class="page">
  <app-fullheader [title]="title"></app-fullheader>


  <mat-card appearance="outlined" class="card">
    <mat-card-content class="content">


      <table mat-table [dataSource]="diaries" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="path">
          <th mat-header-cell *matHeaderCellDef> path </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="getRecord(row)"></tr>
      </table>


    </mat-card-content>
  </mat-card>


  <div class="padding"></div>
  <app-alerts></app-alerts>
  <app-alertbuttons></app-alertbuttons>
  <app-fullfooter></app-fullfooter>
</div>
