<div class="page">

  <app-fullheader [title]="title"></app-fullheader>


  <mat-card appearance="outlined" class="list-card">
    <mat-card-content class="list-container">

  <!--
  <div class="list-container">
  -->
      <table mat-table [dataSource]="diaries" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="path">
          <th mat-header-cell *matHeaderCellDef> path </th>
          <td mat-cell *matCellDef="let element"> {{element.path}} </td>
        </ng-container>

        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="getRecord(row)"></tr>
      </table>

  <!--
  </div>
  -->

    </mat-card-content>
  </mat-card>


  <div class="padding"></div>

  <app-alerts class="alerts"></app-alerts>
  <app-alertbuttons class="alertbuttons"></app-alertbuttons>
  <app-fullfooter class="footer"></app-fullfooter>

</div>
