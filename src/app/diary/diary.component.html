<div class="page">
  <app-fullheader [title]="title"></app-fullheader>


  <mat-card appearance="outlined" class="card">
    <mat-card-content *ngIf="diary" class="content" >

          <div>{{diary.id}}</div>

          <div>{{diary.path}}</div>

    </mat-card-content>
  </mat-card>

  <div class="padding"></div>
  <app-alerts></app-alerts>
  <app-alertbuttons></app-alertbuttons>
  <app-fullfooter></app-fullfooter>
</div>
